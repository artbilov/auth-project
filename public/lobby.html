<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <link rel="stylesheet" href="lobby.css">
  <script src="temp.js" defer></script>
  <script src="lobby.js" defer></script>
</head>

<body>
  <div id="menu">
    <h1>Welcome to the lobby!</h1>
    <button>Register</button>
    <button>Log in</button>
  </div>

  <form id="reg-form" hidden>
    <h2>Registration</h2>
    <label>
      <span>Login:</span>
      <input type="text" name="login">
    </label>
    <label>
      <span>Password:</span>
      <input type="text" name="password">
    </label>
    <div>
      <button>Register</button>
      <button type="button">Cancel</button>
    </div>
  </form>

  <form id="log-form" hidden>
    <h2>Authentication</h2>
    <label>
      <span>Login: </span>
      <input type="text" name="login">
    </label>
    <label>
      <span>Password:</span>
      <input type="text" name="password">
    </label>
    <div>
      <button>Log in</button>
      <button type="button">Cancel</button>
    </div>
  </form>

</body>

</html>
